<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>Hammurabi</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script type="text/javascript" src="./hammurabi.js"></script>
		<script
			type="text/javascript"
			src="https://code.jquery.com/jquery-latest.min.js"
		></script>
		<script type="text/javascript" src="./script.js"></script>
	</head>

	<body onload="gameStart();">
		<div class="grid">
			<header>
				<h1>Den store Hammurabi!</h1>
			</header>
			<menu>
				<p>Spela</p>
				<p>Wiki</p>
			</menu>
			<div class="tab game" data-tab="Spela">
				<h2 id="year"></h2>
				<ul id="people">
					<li id="starved"></li>
					<li id="newcomers"></li>
					<li id="population"></li>
				</ul>
				<ul id="economy">
					<li id="acres"></li>
					<li id="bushels"></li>
					<li id="harvest"></li>
					<li id="rats"></li>
					<li id="price"></li>
				</ul>
				<form>
					<fieldset>
						<legend>
							Mark att köpa/sälja:
							<span id="outputAcrestosellbuy">164</span>
						</legend>
						<input
							type="button"
							value="-"
							id="minusbuttonAcrestosellbuy"
							onclick="onChangeAcres(
								'minusbuttonAcrestosellbuy'
							);"
						/>
						<input
							type="range"
							id="sliderAcrestosellbuy"
							onchange="onChangeAcres(
								'sliderAcrestosellbuy'
							);"
							min="-1000"
							max="164"
							step="1"
						/>
						<input
							type="button"
							value="+"
							id="plusbuttonAcrestosellbuy"
							onclick="onChangeAcres(
								'plusbuttonAcrestosellbuy'
							);"
						/>
					</fieldset>
					<fieldset>
						<legend>Mata folk: <span id="outputFeedpeople">0</span></legend>
						<input
							type="button"
							value="-"
							id="minusbuttonFeedpeople"
							onclick="onChangeFeeding(
								'minusbuttonFeedpeople'
							);"
						/>
						<input
							type="range"
							id="sliderFeedpeople"
							onchange="onChangeFeeding(
								'sliderFeedpeople'
							);"
							min="0"
							max="12"
							step="1"
						/>
						<input
							type="button"
							value="+"
							id="plusbuttonFeedpeople"
							onclick="onChangeFeeding(
								'plusbuttonFeedpeople'
							);"
						/>
					</fieldset>
					<fieldset>
						<legend>
							Plantera frön:
							<span id="outputPlantwithseed">0</span>
						</legend>
						<input
							type="button"
							value="-"
							id="minusbuttonPlantwithseed"
							onclick="onChangePlanting(
								'minusbuttonPlantwithseed'
							);"
						/>
						<input
							type="range"
							id="sliderPlantwithseed"
							onchange="onChangePlanting(
								'sliderPlantwithseed'
							);"
							min="0"
							max="12"
							step="1"
						/>
						<input
							type="button"
							value="+"
							id="plusbuttonPlantwithseed"
							onclick="onChangePlanting(
								'plusbuttonPlantwithseed'
							);"
						/>
					</fieldset>
					<button type="button" onclick="gameStart();">Starta om</button>
					<button type="button" onclick="finishTurn();">Klar!</button>
				</form>
			</div>
			<div class="tab" data-tab="Wiki">
				<h2>Spel regler</h2>
			</div>
			<footer>
				<p>Gjord av: Robin Malmström</p>
				<p>Email: robmal-0@student.ltu.se</p>
			</footer>
		</div>
	</body>
</html>
